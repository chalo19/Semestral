{% extends "plantilla.html" %} 
{% load static %} 

{% block js %}
<title>Login</title>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock js %} 

{% block contenido %}

<div class="contenido">
    <h1>Inicio de Sesión</h1>
    <form action="{% url 'LOGIN' %}" method="post" class="formulario-registro">
        {% csrf_token %}
        <h2 class="formulario-titulo">Ingrese sus datos</h2>
        <div class="contenedor-input">
            <input class="col-30" type="text" name="txtNombre" placeholder="Ingrese Nombre Usuario">
            <input class="col-30" type="password" name="txtContra" placeholder="Ingrese contraseña">

            <input type="submit" value="Ingresar" class="btn-ingresar">
            <input type="reset" value="Limpiar" class="btn-limpiar">
        </div>
    </form>
</div>
<div style="text-align: center; color: brown;">
    <h2>{{msg}}</h2>
</div>
{% endblock contenido %}
